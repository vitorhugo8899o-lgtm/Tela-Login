<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <div class="parent">
        <div class="login"> 
            <h1>Login</h1>
        </div>
        <div class="cat">
            <img src="Imagens/gato.gif" alt="animação-gato">
        </div>
        <form action="#" method="post" class="form" autocomplete="on">
    
            <div class="filho"> 
                <label for="Email"><span class="material-symbols-outlined">email</span></label>
                <input type="email" name="Email" id="Email" placeholder="Email" maxlength="30" minlength="15" autocomplete="on" required>
            </div>

            <div class="filho">
                <label for="Senha"><span class="material-symbols-outlined">key</span></label>
                <input type="password" name="Senha" id="Senha" placeholder="Senha" required>
            </div>
            
            <div class="entrar">
                <input type="submit" value="entrar">
            </div>
        </form> 
    </div>
</body>
</html>
